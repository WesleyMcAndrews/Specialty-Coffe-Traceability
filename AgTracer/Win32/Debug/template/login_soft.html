      <!-- BEGIN LOGIN FORM -->
      <!--<form class="login-form" action="index.html" method="post">-->
         <h3 class="form-title">Identifique-se</h3>
         <div class="alert alert-error hide">
            <button class="close" data-dismiss="alert"></button>
            <span>Digite Usuário e Senha.</span>
         </div>
         <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Email do Usuário</label>
            <div class="input-icon">
               <i class="icon-envelope"></i>
               {%LOGIN%}
            </div>
         </div>
         <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Senha</label>
            <div class="input-icon">
               <i class="icon-lock"></i>
               {%PASSWORD%}
            </div>
         </div>
         <div class="form-actions">
            <!--<label class="checkbox">
            <input type="checkbox" name="remember" value="1"/> Remember me
            </label>-->
            <button type="submit" class="btn blue pull-right" id="ENTRARBTN">
            Entrar <i class="m-icon-swapright m-icon-white"></i>
            </button>            
         </div>
         <div class="forget-password">
            <h4>Esqueceu sua senha?</h4>
            <p>
               clique <a href="javascript:;"  id="forget-password">aqui</a>
               para redefinir sua senha.
            </p>
         </div>
          <!--<div class="create-account">
            <p>
               Don't have an account yet ?&nbsp; 
               <a href="javascript:;" id="register-btn" >Create an account</a>
            </p>
         </div>-->
      <!--</form>-->

	  <!--<form>
	  </form>-->
      <div class="forget-form">
         <h3 >Esqueceu sua senha ?</h3>
         <p>Digite seu endereço de e-mail abaixo para refazer sua senha.</p>
         <div class="form-group">
            <div class="input-icon">
               <i class="icon-envelope"></i>
			   {%EMAIL%}
            </div>
         </div>
         <div class="form-actions">
            <button type="button" id="back-btn" class="btn">
            <i class="m-icon-swapleft"></i> Voltar
            </button>
            <button type="submit" class="btn blue pull-right"  id="RESET">
            Refazer <i class="m-icon-swapright m-icon-white"></i>
            </button>            
         </div>
      </div>
